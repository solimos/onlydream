<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Was It All A Dream?</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Inter, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 0.5em;
            color: #fff;
        }

        .dialogue {
            font-size: 2.2em;
            font-weight: 700;
            line-height: 1.6;
            color: #fff;
        }

        .dialogue span {
            display: block;
            margin-top: 1em;
        }

        .highlight {
            color: #00ffff;
            /* Neon blue for dreamy emphasis */
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            font-style: italic;
            opacity: 0.8;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Was It All A Dream?</h1>
        <div class="dialogue">
            <span class="highlight">“I just clicked a button...”</span>
            <span>...and a coin was born.</span>
            <span class="highlight">It caught fire in the timeline.</span>
            <span>Memes became markets. Tweets became treasure.</span>
            <span class="highlight">Zero to moon. In hours.</span>
            <span>Felt unreal. Still does.</span>
            <span class="highlight">Was it all a dream?</span>
        </div>
        <div class="footer">
            — pump.fun fever. Where memes make millionaires.
        </div>
    </div>
</body>

</html>
